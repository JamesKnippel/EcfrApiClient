server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # API routes - must be before the frontend routes
    location /api/ecfr/ {
        return 404;  # Return 404 for any direct API calls to the frontend server
    }

    # Frontend routes - handle all non-API routes
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}
